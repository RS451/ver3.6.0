<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイムカードシステム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="time"], input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        #exportBtn {
            background-color: #28a745;
        }
        #clearDataBtn {
            background-color: #dc3545;
        }
        .delete-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            padding: 5px 10px;
        }
        .backup-restore-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .backup-restore-buttons button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>タイムカードシステム</h1>
        <form id="timeCardForm">
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="checkIn">出勤時間</label>
                <input type="time" id="checkIn" name="checkIn" required>
            </div>
            <div class="form-group">
                <label for="checkOut">退勤時間</label>
                <input type="time" id="checkOut" name="checkOut" required>
            </div>
            <button type="submit">送信</button>
            <button type="button" id="exportBtn">Excelエクスポート</button>
            <button type="button" id="clearDataBtn">データをクリア</button>
        </form>
        <div class="backup-restore-buttons">
            <button type="button" id="backupBtn">データをバックアップ</button>
            <input type="file" id="restoreFile" style="display: none;">
            <button type="button" id="restoreBtn">データをリストア</button>
        </div>
        <div class="form-group">
            <label for="searchName">名前で検索</label>
            <input type="text" id="searchName" placeholder="名前を入力">
        </div>
        <div id="result"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
